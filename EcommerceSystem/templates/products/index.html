{% extends 'base_layout.html'%} {% block content %}
<div class="container-fluid">
    <div class="row">
{% for product in products%}
            <div class="card">
                <div class="card-body">
                    <div><img class="card-img-top" src='https://via.placeholder.com/150' alt="Card image cap"></div>
                   
                    
                </div>
                 <h5 class="card-title">{{product.name}}</h5>
                <div class="card-footer">
                    <big class="text-muted">Ksh {{product.price}}</big>
<a href='{{product.id}}' class="btn btn-outline-success">View</a>
<a href="{% url 'cart:cart/{{product.id}}'%}" class="btn btn-outline-secondary">Add to cart</a>
                    </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
