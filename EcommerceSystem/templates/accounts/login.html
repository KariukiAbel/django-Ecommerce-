<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <form role="form" action="{% url 'accounts:login'%}" method="POST">{% csrf_token %}
                <div class="form-group">
                    <label for="Username">Username or Email</label>
                    <input type="text/email" placeholder="Enter Username or  Email" class="form-control" name="uname" required>
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" placeholder="Enter Password" class="form-control" name="password" required>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-default">Submit</button>
                    <a href="{% url 'accounts:reset_password' %}">Forgot Password?</a>
                </div>
                <div class="signin">
                    <p>Not a member?
                        <a href="{% url 'accounts:signup'%}">Register</a>
                    </p>
                </div>

            </form>
        </div>
    </div>
</div>
