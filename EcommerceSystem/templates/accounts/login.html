{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css'%}">
    <script src="{% static 'bootstrap/js/bootstrap.js'%}">
    </script>
    <link rel="stylesheet" href="{% static 'styles.css'%}">
    <title>Log in</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" style="margin-top: 25px;">
                <form role="form" action="{% url 'accounts:login'%}" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <label for="Username">Email</label>
                        <input type="email" placeholder="Enter Username or  Email" class="form-control" name="uname" required>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" placeholder="Enter Password" class="form-control" name="password" required>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name='remember_me'> Remember me</label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-info">Submit</button>
                        <a href="{% url 'accounts:reset_password' %}">Forgot Password?</a>
                    </div>
                    <div class="signin">
                        <p>Not a member?
                            <a href="{% url 'accounts:signup'%}">Register</a>
                        </p>
                    </div>

                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <footer id="footer" class="footer mt-4 py-3">
        <div class="container">
            <span class="text-muted">&copy;&nbsp;</span>
        </div>
    </footer>
</body>

</html>
